<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet"> 
    <title>Multiplayer Quiz Game</title>
    <style>
        /* Reset some default styles */
        body, h1, h2 {
            margin: 0;
            padding: 0;
        }

        /* Set a background color and font for the body */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            align-items: center;
            position: relative; /* Make body a positioned element */
            overflow: hidden; /* Prevent scrolling */
        }

        /* Video background styling */
        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Place video behind other elements */
            transform: translate(-50%, -50%);
            object-fit: cover; /* Cover the entire background */
        }

        /* Style the game container */
        #game-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
            z-index: 1; /* Ensure the game container is above the video */
        }

        /* Style for the title */
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Style for the question */
        #question {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #555;
        }

        /* Button container styling */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between buttons */
        }

        /* General button styling */
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* Button hover effect */
        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        /* Score container styling */
        #score-container {
            margin-top: 20px;
        }

        /* Style for the score text */
        #score {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="finalsimages/Gemini8.mp4" type="video/mp4"> <!-- Replace with your video path -->
        Your browser does not support the video tag.
    </video>
    
    <div id="game-container">
        <h1>Multiplayer Quiz Game</h1>
        <div id="question-container" style="display: none;">
            <h2 id="question"></h2>
            <div id="answer-buttons" class="btn-container"></div>
        </div>
        <div id="player-container">
            <h2>Current Player: <span id="current-player"></span></h2>
            <input type="text" id="player-name" placeholder="Enter Player Name" />
            <button id="add-player" class="btn">Add Player</button>
        </div>
        <button id="next-button" class="btn" style="display: none;">Next</button>
        <div id="score-container" style="display: none;">
            <h2>Scores:</h2>
            <div id="scores"></div>
            <button id="restart-button" class="btn">Restart Game</button>
            <button id="finish-button" class="btn">Finish</button>
            <button id="exit-button" class="btn btn-danger">Exit</button>
        </div>

    </div>
    <script src="index1.js"></script>
</body>
</html>
